<carte id="modele-carte">
	<header>

		<action_buttons class="methods-container">
			<opener>...</opener>
			<buttons>
				<button data-method="lock">🔒 Verrouiller</button>
				<button data-method="archive">🗄 Archiver</button>
				<button data-method="destroy">🗑 Détruire</button>
				<button data-method="modelize">📐 Modéliser</button>

	<content>

		<devjauge class="hidden"></devjauge>

		<pictosmassets></pictosmassets>
		<children><!-- 
			Contient ses checklists, mais n'est jamais visible 
			Les listes seront déplacées dans le formulaire de l'éditeur de la
			carte à son édition.
			-->				
		</children>
	</content>
