<carte_form class="hidden">

	<header>
		<span class="close-btn"></span>
		<span class="pictoed">
			<span class="picto">🔘</span>
			<span class="carte-titre titre editable bigger" data-prop="ti">titre de la carte</span>
		</span>
	</header>

	<content style="margin-top: 20px;">
		
		<div class="colonne-contenu">
					
				<tags class="large"><!-- les tags seront placés ici --></tags>

				<dates class="dates"><!-- les dates seront placées ici --></dates>

				<div id="carte-description-div">
					<span class="pictoed">
						<span class="picto">🔘</span>
						<span class="titre">Description</span>
					</span>
					<div class="carte-description description editable" data-prop="dsc" style="height: 60px">Description de la carte.</div>
				</div>

				<div id="carte-taches-div">
					<span class="pictoed">
						<span class="picto">🔘</span>
						<span class="titre">Tâches</span>
					</span>
					<checklists><!-- Les check lists --></checklists>
					<massets><!-- Les Massets --></massets>
				</div>

				<div id="carte-details-div">
					<span class="pictoed">
						<span class="picto">🔘</span>
						<span class="titre">Historique</span>
					</span>					
				</div>

		</div>

		<div class="colonne-boutons">
			
			<title>Ajouter à la carte</title>
			<liste_actions class="methods-container for-objets">
					<!-- 🎯🧩☎️⏱🧹🔎 -->
				<content>
					<button data-method="editMembers">👨‍🦰 Membres</button>	
					<button data-method="editTags">🏷 Étiquettes</button>
					<button data-method="addChecklist" class="shorter">✔ Check liste</button>
						<menu class="modeles-checklists feedable">
							<content style="width:360px;">
								<span class="title">Modèles de checklist</span>
							</content>
							<buttons></buttons>
						</menu>

					<button data-method="editDates">⌚️ Dates</button>
					<button data-method="addLien">🌎 Lien</button>
					<button data-method="addFileJoint">📎  Pièce jointe</button>
					<button data-method="addCommande">🖥 Commande</button>
					<button data-method="addFolder">📦 Dossier</button>
				</content>
			</liste_actions>

			<title>Actions sur la carte</title>
			<liste_actions class="methods-container for-carte">
				<content>
					<button data-method="copy">📝 Copier</button>
					<button data-method="modelize">📐 Modéliser</button>
					<button data-method="follow">⛑ Suivre</button>
					<button data-method="archive">🗄 Archiver</button>
					<button data-method="lock">🔒 Verrouiller</button>
					<button data-method="destroy">🧨 Détruire</button>
				</content>
			</liste_actions>
		</div>

	</content>

</carte_form>
